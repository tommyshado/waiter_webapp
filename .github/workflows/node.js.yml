name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build_and_test_node16:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
        env:
         DATABASE_URL_TEST: "postgres://elyifdyl:DA8caX8UfNVvqNrg5ZDX-MxaPfVnicdb@snuffleupagus.db.elephantsql.com/elyifdyl"

  build_and_test_node18:
    needs: build_and_test_node16  # Make sure to run this job after the previous one
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
        env:
          DATABASE_URL_TEST: "postgres://elyifdyl:DA8caX8UfNVvqNrg5ZDX-MxaPfVnicdb@snuffleupagus.db.elephantsql.com/elyifdyl"
